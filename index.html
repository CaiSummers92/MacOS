<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap");
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <link rel="stylesheet" href="style.css" />

    <title>Desktop</title>
  </head>
  <body>
    <div class="desktop">
      <div class="window">
        <div class="top-bar">
          <div class="btns">
            <div class="exit-btn"><i class="fa fa-xmark"></i></div>
            <div class="collapse-btn"><i class="fa fa-minus"></i></div>
            <div class="fullscrn-btn">
              <i class="fa fa-up-right-and-down-left-from-center"></i>
            </div>
          </div>
        </div>
        <div class="n border"></div>
        <div class="e border"></div>
        <div class="s border"></div>
        <div class="w border"></div>
        <div class="ne border"></div>
        <div class="se border"></div>
        <div class="sw border"></div>
        <div class="nw border"></div>

        <div class="content"><div class="website"></div></div>
      </div>

      <div class="dock">
        <div class="app-icon settings"></div>
        <div class="app-icon appstore"></div>
        <div class="app-icon music"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
